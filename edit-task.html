<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - StudySync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
         stroke="#3D7AFE" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
         class="me-2">
        <rect x="3" y="4" width="18" height="18" rx="2"></rect>
        <path d="M3 10h18"></path>
        <path d="M9 16h6"></path>
    </svg>

    <span style="font-weight: 700; font-size: 22px;">
        Study<span style="color:#3D7AFE;">Sync</span>
    </span>
</a>

    </div>
</nav>

<main class="container py-5">

    <h2 class="fw-bold mb-4">Edit Task</h2>

    <form id="editTaskForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input type="text" id="editTitle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Description</label>
            <textarea id="editDescription" rows="3" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Subject</label>
            <select id="editSubject" class="form-select" required></select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Due Date</label>
            <input type="date" id="editDate" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit">Update Task</button>

    </form>

    <a href="index.html" class="btn btn-outline-secondary mt-4">Back to Dashboard</a>

</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/subjects.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
