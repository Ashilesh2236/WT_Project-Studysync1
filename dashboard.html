<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - StudySync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
         stroke="#3D7AFE" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
         class="me-2">
        <rect x="3" y="4" width="18" height="18" rx="2"></rect>
        <path d="M3 10h18"></path>
        <path d="M9 16h6"></path>

</a>

<main class="container py-5">

    <h2 class="fw-bold mb-4">Admin Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Total Tasks</small>
                <h3 id="adminTotalTasks" class="fw-bold">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Total Subjects</small>
                <h3 id="adminTotalSubjects" class="fw-bold">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Total Logs</small>
                <h3 id="adminTotalLogs" class="fw-bold">0</h3>
            </div>
        </div>

    </div>

    <div class="mt-5">
        <a href="manage.html" class="btn btn-primary">Manage Tasks</a>
        <a href="logs.html" class="btn btn-dark">View Logs</a>
    </div>
