<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks - StudySync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
         stroke="#3D7AFE" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
         class="me-2">
        <rect x="3" y="4" width="18" height="18" rx="2"></rect>
        <path d="M3 10h18"></path>
        <path d="M9 16h6"></path>
    </svg>

    <span style="font-weight: 700; font-size: 22px;">
        Study<span style="color:#3D7AFE;">Sync</span>
    </span>
</a>

    </div>
</nav>

<main class="container py-5">

    <h2 class="fw-bold mb-4">All Tasks</h2>

    <!-- Filters -->
    <div class="card p-3 shadow-sm mb-4">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label fw-bold">Filter by Subject</label>
                <select id="filterSubject" class="form-select">
                    <option value="all">All Subjects</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Filter by Status</label>
                <select id="filterStatus" class="form-select">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Search</label>
                <input type="text" id="searchTask" class="form-control" placeholder="Search by title...">
            </div>

        </div>
    </div>

    <!-- Tasks List -->
    <div id="taskList" class="row g-4"></div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-outline-primary mx-2" id="prevPage">Previous</button>
        <button class="btn btn-outline-primary mx-2" id="nextPage">Next</button>
    </div>

    <a href="index.html" class="btn btn-outline-secondary mt-4">Back to Dashboard</a>

</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/subjects.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
