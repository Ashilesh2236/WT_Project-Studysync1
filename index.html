</head>

<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
         stroke="#3D7AFE" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"
         class="me-2">

</a>


        <div>

<main class="container py-5">

    <h2 class="fw-bold mb-4">Your Study Dashboard</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Total Tasks</small>
                <h3 id="totalTasks" class="fw-bold">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Upcoming</small>
                <h3 id="upcomingTasks" class="fw-bold">0</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">Completed</small>
                <h3 id="completedTasks" class="fw-bold">0</h3>
            </div>
        </div>

    </div>

    <div class="mt-5">
        <a href="view-task.html" class="btn btn-primary">View All Tasks</a>
