<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - StudySync</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">StudySync</a>
    </div>
</nav>

<main class="container py-5">

    <h2 class="fw-bold mb-4">Manage Subjects</h2>

    <div class="row g-4">

        <!-- Add Subject -->
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h5 class="fw-bold mb-3">Add New Subject</h5>

                <form id="subjectForm">
                    <div class="mb-3">
                        <input type="text" id="subjectName" class="form-control" placeholder="Enter subject name" required>
                    </div>

                    <div id="subjectAlert"></div>

                    <button class="btn btn-primary w-100" type="submit">Add Subject</button>
                </form>

                <button id="clearSubjects" class="btn btn-outline-danger w-100 mt-3">Clear All</button>
            </div>
        </div>

        <!-- Subject List -->
        <div class="col-md-8">
            <div class="card p-3 shadow-sm">
                <h5 class="fw-bold mb-3">Subjects List</h5>
                <ul id="subjectList" class="list-group"></ul>
            </div>
        </div>

    </div>

    <a href="index.html" class="btn btn-outline-secondary mt-4">Back to Dashboard</a>

</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/subjects.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
